apiVersion: build.knative.dev/v1alpha1
kind: Service
metadata:
  name: rotisserie-ocr
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        apiVersion: build.knative.dev/v1alpha1
        kind: Build
        spec:
          source:
            git:
              url: https://github.com/rmoe/rotisserie.git
              revision: knative
          template:
            name: kaniko
            arguments:
              - name: IMAGE
                value: registry.ng.bluemix.net/rmoe/rotisserie-ocr:latest
              - name: DOCKERFILE
                value: /workspace/deploy/images/ocr.Dockerfile
          timeout: 10m
      revisionTemplate:
        spec:
          container:
            images: registry.ng.bluemix.net/rmoe/rotisserie-ocr:latest
            imagePullPolicy: Always
            env:
              - name: OCR_DEBUG
                value: false
